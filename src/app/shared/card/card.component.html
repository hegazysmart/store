<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>Category: {{ item.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ item.image }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>{{ item.price }}$</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="{{item.id}}" class="detail">details</button>
  </mat-card-actions>
</mat-card>
