<img src="{{ item.image }}" alt="view" class="image-view" />
<div class="details">
  <h2>{{ item.title }}</h2>
  <h2>Description</h2>
  <p>{{ item.description }}</p>
  <p class="tail">
    <span>{{ item.category }}</span>
    <span>{{ item.price }}$</span>
  </p>
</div>
<app-loader *ngIf="!stopLoading"></app-loader>
